<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenger</title>
    <link rel="stylesheet" href="sass/app.css" />
  </head>
  <body>
    <div class="color-picker">
      <span>
        <input type="color" name="main-color" id="main-color" value="#e958a2" />
        <label for="main-color">Main Color</label>
      </span>
      <span>
        <input
          type="color"
          name="secondary-color"
          id="secondary-color"
          value="#9923a9"
        />
        <label for="secondary-color">Secondary Color</label>
      </span>
    </div>

    <section class="main" id="basic-color">
      <div class="content">
        <h1>Challenger</h1>
        <p>Test You Knowledge and Skills Instantl</p>
        <div class="buttons">
          <button>AskMe</button>
          <button>speedometer</button>
        </div>
        <div class="footer">
          <p>A PSEU Project</p>
        </div>
      </div>

      <img src="img/login.png" alt="" />
    </section>
    <script src="javascript.js"></script>
  </body>
</html>
